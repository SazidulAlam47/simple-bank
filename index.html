<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="login-area">
        <h1 class="text-center pb-4">Welcome to Pioneer Bank!</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <form action="#">
                <input id="email" type="text" class="form-control" placeholder="Username">
                <input id="password" type="password" class="form-control" placeholder="Password">
                <p id="wrong-pass">Wrong Username or Password (Username = admin, Password = admin)</p>
                <button id="login" class="btn btn-success" type="submit">Enter</button>
            </form>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit dolar-box">
                    <h4>Deposit</h4>
                    <h1>$<span id="current-deposit">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw dolar-box">
                    <h4>Withdraw</h4>
                    <h1>$<span id="current-withdraw">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance dolar-box">
                    <h4>Balance</h4>
                    <h1>$<span id="current-balance">1240</span></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area mt-4">
                    <h3>Deposit</h3>
                    <form id="deposit-form" action="#">
                        <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                        <button id="depositBtn" class="btn btn-success" type="submit">Deposit</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area mt-4" id="withdraw-area">
                    <h3>Withdraw</h3>
                    <form action="" id="withdraw-form">
                        <input type="text" id="withdraw-amount" class="form-control" placeholder="$ amount you want to withdraw">
                        <button id="withdrawBtn" class="btn btn-success" type="submit">Withdraw</button>
                        <p id="no-balance">Insufficient balance</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
